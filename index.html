<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />

    <title>RunVisualizer</title>
  </head>
  <body>
    <nav>
      <h2>RunVisualizer</h2>
    </nav>
    <div class="main-container">
      <div class="hr-calc">
        <form class="hr-form" onsubmit="calcHRZones(); return false">
          <label>
            Please enter your max heart rate.
            <div class="hr-inputs">
              <input type="number" name="max-hr" />
              <button>Calculate</button>
            </div>
          </label>
        </form>
        <div class="hr-results">
          <section class="hr-zone" id="z1"></section>
          <section class="hr-zone" id="z2"></section>
          <section class="hr-zone" id="z3"></section>
          <section class="hr-zone" id="z4"></section>
          <section class="hr-zone" id="z5"></section>
        </div>
      </div>
      <div id="my_dataviz"></div>
    </div>
    <script type="text/javascript" src="./charts/stackedAreaChart.js"></script>
    <script type="text/javascript" src="./hr/hrCalc.js"></script>
  </body>
</html>
